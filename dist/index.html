<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Jet 2 - Modal Challenge</title>
  </head>
  <body>
    <main>
      <ul class="buttonList">
        <li class="buttonListItem listItem1">
          <button class="modalOne">First Modal</button>
        </li>
        <li class="buttonListItem listItem2">
          <button class="modalTwo">Second Modal</button>
        </li>
      </ul>
      <div class="modalContainer">
        <div class="modalBox">
          <div class="boxContainer">
            <div class="topBox">
              <img src="./img/checkmark.png" alt="" class="checkMark" />
              <h3 class="modalHeader">
                Congratulations your jet2 holiday booking has been confirmed
              </h3>
            </div>
            <div class="middleBox">
              <p class="messageText">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quod,
                magni! Quo dolor ipsum expedita, esse tempore ex dolorum
                accusamus deserunt minus explicabo odio, atque voluptate!
                Corrupti fuga temporibus doloremque molestiae?
              </p>
            </div>
          </div>
          <div class="bottomBox">
            <div class="buttonsContainer">
              <div class="buttonContainer">
                <a href="" class="cancelLink"
                  ><button class="cancelButton">Cancel</button></a
                >
              </div>
              <div class="buttonContainer">
                <a href="" class="continueLink"
                  ><button class="continueButton">Continue</button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
  <!-- <script src="js/jquery-3.4.1.js"></script> -->
</html>
